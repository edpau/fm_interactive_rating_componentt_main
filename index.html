<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="card">
      <div class="ratingState">
          <img class="ratingState__star" src="./images/icon-star.svg" alt="star">
    
        <div class="ratingState__content">
          <h1 class="ratingState__content-heading">How did we do?</h1>
          <p class="ratingState__content-p">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <form class="ratingState__ratingForm" action="#">
          <div class="ratingState__rating">
            <input class= "ratingState__rating-input" type="number" name="rating" hidden />
            <button class="ratingState_rating-button" type="button">1</button>
            <button class="ratingState_rating-button" type="button">2</button>
            <button class="ratingState_rating-button" type="button">3</button>
            <button class="ratingState_rating-button" type="button">4</button>
            <button class="ratingState_rating-button" type="button">5</button>
          </div>
          <button class="ratingState__rating-submitBtn" type="submit">SUBMIT</button>
        </form>
      </div>

      <div class="thankYouState">
        <img class="thankYouState__img" src="./images/illustration-thank-you.svg" alt="mobile image" />
        <div class="thankYouState__scorePill">
          <p>
            You selected
           <span class="thankYouState__score"></span>
            out of 5
          </p>
        </div>
        <div class="thankYouState__content">
          <h1 class="thankYouState__contentHeading">Thank you!</h1>

          <p class="thankYouState__contentText">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>

    
  </body>
</html>
